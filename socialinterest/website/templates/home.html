<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Social Media Interests</title>
  </head>
  <body>
    <h3
      style="
        font-weight: 400;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      "
    >
      Django - Social Media API - New Lead Generation
    </h3>
    <button style="margin: 10px">
      <a
        href="{% url 'newlead' %}"
        style="text-decoration: none; color: #333; font-weight: bold"
        >+ Add a New Lead</a
      >
    </button>
    <br />
    <span style="font-weight: 100; font-family: Arial, Helvetica, sans-serif">
      <small>All Leads:</small>
    </span>
    <table style="width: 100%; border-collapse: collapse">
      <thead>
        <tr>
          <th
            style="
              font-weight: 700;
              font-family: Arial, Helvetica, sans-serif;
              padding: 5px;
              border: 2px solid #000;
            "
          >
            Name
          </th>
          <th
            style="
              font-weight: 700;
              font-family: Arial, Helvetica, sans-serif;
              padding: 5px;
              border: 2px solid #000;
            "
          >
            Email
          </th>
          <th
            style="
              font-weight: 700;
              font-family: Arial, Helvetica, sans-serif;
              padding: 5px;
              border: 2px solid #000;
            "
          >
            Phone
          </th>
          <th
            style="
              font-weight: 700;
              font-family: Arial, Helvetica, sans-serif;
              padding: 5px;
              border: 2px solid #000;
            "
          >
            Country
          </th>
          <th
            style="
              font-weight: 700;
              font-family: Arial, Helvetica, sans-serif;
              padding: 5px;
              border: 2px solid #000;
            "
          >
            Ticket_No
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Add your table body content here -->
        <!-- first, check if there are new leads -->
        {% if newleads %}
        <!-- then, loop through each customer object/record -->
        {% for newlead in newleads %}
        <tr>
          <td
            style="
              padding: 5px;
              font-weight: 100;
              font-family: Arial, Helvetica, sans-serif;
              border: 1px solid #000;
            "
          >
            {{ newlead.name }}
          </td>
          <td
            style="
              padding: 5px;
              font-weight: 100;
              font-family: Arial, Helvetica, sans-serif;
              border: 1px solid #000;
            "
          >
            {{ newlead.email }}
          </td>
          <td
            style="
              padding: 5px;
              font-weight: 100;
              font-family: Arial, Helvetica, sans-serif;
              border: 1px solid #000;
            "
          >
            {{ newlead.phone }}
          </td>
          <td
            style="
              padding: 5px;
              font-weight: 100;
              font-family: Arial, Helvetica, sans-serif;
              border: 1px solid #000;
            "
          >
            {{ newlead.country }}
          </td>
          <td
            style="
              padding: 5px;
              font-weight: 100;
              font-family: Arial, Helvetica, sans-serif;
              border: 1px solid #000;
            "
          >
            {{ newlead.ticketno }}
          </td>
        </tr>
        {% endfor %} {% endif %}
      </tbody>
    </table>
  </body>
</html>
