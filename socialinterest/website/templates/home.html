<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Social Media Interests</title>
  </head>
  <body>
    <h4 style="font-weight: 500; text-align: center">
      Hi! Let us see the Social Media Interests using Social Media API
    </h4>
    <button style="margin: 10px">
      <a
        href="{% url 'newlead' %}"
        style="text-decoration: none; color: #333; font-weight: bold"
        >+ Add a New Lead</a
      >
    </button>
    <br />
    <h4 style="font-weight: 500; text-align: center">All Leads:</h4>
    <table style="width: 100%; border-collapse: collapse">
      <thead>
        <tr>
          <th style="font-weight: 700; padding: 10px; border: 1px solid #000">
            Name
          </th>
          <th style="font-weight: 700; padding: 10px; border: 1px solid #000">
            Email
          </th>
          <th style="font-weight: 700; padding: 10px; border: 1px solid #000">
            Phone
          </th>
          <th style="font-weight: 700; padding: 10px; border: 1px solid #000">
            Country
          </th>
          <th style="font-weight: 700; padding: 10px; border: 1px solid #000">
            Ticket_No
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- Add your table body content here -->
        <!-- first, check if there are new leads -->
        {% if newleads %}
        <!-- then, loop through each customer object/record -->
        {% for newlead in newleads %}
        <tr>
          <td style="padding: 10px; border: 1px solid #000">
            {{ newlead.name }}
          </td>
          <td style="padding: 10px; border: 1px solid #000">
            {{ newlead.email }}
          </td>
          <td style="padding: 10px; border: 1px solid #000">
            {{ newlead.phone }}
          </td>
          <td style="padding: 10px; border: 1px solid #000">
            {{ newlead.country }}
          </td>
          <td style="padding: 10px; border: 1px solid #000">
            {{ newlead.ticketno }}
          </td>
        </tr>
        {% endfor %} {% endif %}
      </tbody>
    </table>
  </body>
</html>
