<div
  style="
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    background-color: #f5f5f5;
    border-radius: 5px;
  "
>
  <h4
    style="
      font-weight: 500;
      color: #000000;
      text-align: center;
      margin-bottom: 20px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.5em;
    "
  >
    Add a <strong>New Lead</strong>
  </h4>
  <hr />
  <br />
  <form method="POST" action="{% url 'newlead' %}" style="text-align: center">
    {% csrf_token %}
    <!-- creating an add record form -->
    <div style="margin-bottom: 20px">
      <!-- <label for="id_name" style="font-weight: 600; font-size: 14px"
        >Name:</label
      > -->
      {{ form.name }}
    </div>
    <div style="margin-bottom: 20px">
      <!-- <label for="id_email" style="font-weight: 600; font-size: 14px"
        >Email:</label
      > -->
      {{ form.email }}
    </div>
    <div style="margin-bottom: 20px">
      <!-- <label for="id_phone" style="font-weight: 600; font-size: 14px"
        >Phone:</label
      > -->
      {{ form.phone }}
    </div>
    <div style="margin-bottom: 20px">
      <!-- <label for="id_country" style="font-weight: 600; font-size: 14px"
        >Country:</label
      > -->
      {{ form.country }}
    </div>
    <div style="text-align: center">
      <button
        type="submit"
        class="btn btn-success btn-sm"
        style="padding: 5px 20px"
      >
        Add Record
      </button>
    </div>
  </form>
  <div style="text-align: center; margin-top: 20px">
    <button class="btn btn-secondary btn-sm">
      <a href="{% url 'home' %}" style="text-decoration: none; color: #333"
        >&lt; Home</a
      >
    </button>
  </div>
</div>
